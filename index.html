<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="container">
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="container" id="player-container">
    <form>
      <input type="text" id="player-get" placeholder="Name"> 
      <button type="submit" id="player-submit">Start</button>
    </form>
  </div>

  <div class="container" id="player-turn">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-3 offset-1 game" id="game-player1"><p>Waiting for players</p></div>
      <div class="col-3 offset-1 game" id="game-results"></div>
      <div class="col-3 offset-1 game" id="game-player2"><p>Waiting for players</p></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-8 offset-1">
        <div id="chat-output"></div>
        <div>
          <form>
            <input type="text" id="chat-input">
            <button type="submit" id="chat-submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
    
</body>
</html>
